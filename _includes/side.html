<div id="sidenav" class="sidebar">
  <ul>
    {% for p in site.pages %}
      {% if p.title != "Hello People" %}
        <li>
          <a {% if p.url == page.url %}class="active"{% endif %} href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
